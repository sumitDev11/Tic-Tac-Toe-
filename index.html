<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Neon Tic Tac Toe</h1>
        
        <div class="score-board">
            <div class="player player-x">
                <span class="label">Player X</span>
                <span class="score" id="scoreX">0</span>
            </div>
            <div class="player player-o">
                <span class="label">Player Y</span>
                <span class="score" id="scoreO">0</span>
            </div>
        </div>

        <div class="status" id="status">Player X's Turn</div>
        
        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>

        <button id="restartButton" class="restart-btn">Restart Game</button>
    </div>

    <script>
      (function() {
        const popup = document.createElement("div");
        popup.innerHTML = "Generated by <strong>GenZai.in</strong>";
        Object.assign(popup.style, {
          position: "fixed",
          bottom: "20px",
          left: "20px",
          backgroundColor: "rgba(0, 0, 0, 0.7)",
          color: "#fff",
          padding: "8px 12px",
          borderRadius: "8px",
          fontSize: "14px",
          zIndex: "1000",
          boxShadow: "0 4px 8px rgba(0, 0, 0, 0.2)",
          opacity: "0",
          transform: "translateY(10px)",
          transition: "opacity 0.5s ease, transform 0.5s ease"
        });
    
        document.body.appendChild(popup);
    
        requestAnimationFrame(() => {
          popup.style.opacity = "1";
          popup.style.transform = "translateY(0)";
        });
    
        setTimeout(() => {
          popup.style.opacity = "0";
          popup.style.transform = "translateY(10px)";
          setTimeout(() => popup.remove(), 500);
        }, 5000);
      })();
    </script>
    <script src="script.js"></script>
</body>
</html>
